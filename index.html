<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <main class="container">
      <section class="title">
        <h1>Registre sua conta grátis</h1>
        <p>Simples, fácil e rápido.</p>
      </section>
      <form class="inputs">
        <label for="firstName">Nome</label>
        <input type="text" id="firstName" placeholder="Seu primeiro nome" autocomplete="off" />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email" autocomplete="off"/>
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="De 8-20 caracteres" autocomplete="off"/>
        <label for="passwordConfirm">Confirme a senha</label>
        <input
          type="password"
          id="passwordConfirm"
          placeholder="Repita a senha" autocomplete="off"
        /> <button>Registrar</button></section>
      </form>
     
    </main>
  </body>
</html>
